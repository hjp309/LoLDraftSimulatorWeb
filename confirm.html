<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirming Your Account</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2>Confirming your account...</h2>
  <p id="status">Please wait...</p>

  <script>
    const status = document.getElementById("status");

    (async () => {
      const params = new URLSearchParams(window.location.search);
      const confirmationUrl = params.get("confirmation_url");

      if (!confirmationUrl) {
        status.textContent = "❌ Invalid confirmation link.";
        return;
      }

      try {
        const response = await fetch(confirmationUrl);
        if (!response.ok) throw new Error("Confirmation failed");

        status.textContent = "✅ Email confirmed! You can now return to the game.";
      } catch (err) {
        console.error(err);
        status.textContent = "❌ There was a problem confirming your email.";
      }
    })();
  </script>
</body>
</html>
