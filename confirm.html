<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirming Your Account</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2>Confirming your account...</h2>
  <p id="status">Please wait...</p>

  <script>
    const status = document.getElementById("status");
    const params = new URLSearchParams(window.location.search);
    const confirmationUrl = params.get("confirmation_url");

    if (!confirmationUrl) {
      status.textContent = "❌ Invalid confirmation link.";
    } else {
      // ✅ Redirect the browser to Supabase's verification link
      window.location.href = confirmationUrl;
    }
  </script>
</body>
</html>
